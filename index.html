<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>MLB Win-Loss Visualizer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.typekit.net/jkz5uth.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="l-header"></header>

    <div class="row">
        <div class="col-md-12">
            <div class="l-inner">
                <div class="logo"><img src="img/4227__major_league_baseball-primary-2019.png" width="100px"></div>
                <h1 class='page-title'>MLB Win-Loss Visualizer</h1>
                <span class='sub-title'>Visualizing the year over year win-loss records of Major League Baseball teams from 1894 to present.</span>
            </div>
        </div>
    </div>

    <div class="container-fluid l-main">
        <div class="col-md-12">
            <div class=row>
                <div class='col-md-9'>
                    <p class="ds-text">Select team:</p>
                    <div class='custom-gallery list-options'>
                        <div class="dropdown btn-group">
                            <div class="form-type-select" data-test-id="team-select">
                                <select class="filter form-select">
                                    <optgroup label="Current Teams">
                                        <option value="default" selected>Select Team</option>
                                        <option value="ARI">Arizona Diamondbacks</option>
                                        <option value="ATL">Atlanta Braves</option>
                                        <option value="BAL">Baltimore Orioles</option>
                                        <option value="BOS">Boston Red Sox</option>
                                        <option value="CHN" selected>Chicago Cubs</option>
                                        <option value="CHA">Chicago White Sox</option>
                                        <option value="CIN">Cincinnati Reds</option>
                                        <option value="CLE">Cleveland Indians</option>
                                        <option value="COL">Colorado Rockies</option>
                                        <option value="DET">Detroit Tigers</option>
                                        <option value="HOU">Houston Astros</option>
                                        <option value="KCA">Kansas City Royals</option>
                                        <option value="ANA">Los Angeles Angels</option>
                                        <option value="LAN">Los Angeles Dodgers</option>
                                        <option value="MIA">Miami Marlins</option>
                                        <option value="MIL">Milwaukee Brewers</option>
                                        <option value="MIN">Minnesota Twins</option>
                                        <option value="NYN">New York Mets</option>
                                        <option value="NYA">New York Yankees</option>
                                        <option value="OAK">Oakland Athletics</option>
                                        <option value="PHI">Philadelphia Phillies</option>
                                        <option value="PIT">Pittsburgh Pirates</option>
                                        <option value="SDN">San Diego Padres</option>
                                        <option value="SFN">San Francisco Giants</option>
                                        <option value="SEA">Seattle Mariners</option>
                                        <option value="SLN">St. Louis Cardinals</option>
                                        <option value="TBA">Tampa Bay Rays</option>
                                        <option value="TEX">Texas Rangers</option>
                                        <option value="TOR">Toronto Blue Jays</option>
                                        <option value="WAS">Washington Nationals</option>
                                    </optgroup>
                                    <optgroup label="Retired Teams">
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="datacontent">
                        <div class='teaminfo'>
                            <div class="media-item logo">
                                <div id="logoimage"></div>
                            </div>
                            <div id="teamText" class='teamtext'>
                                <h1 id="tt0" class='team-title'></h1>
                                <p id="tt1" class='team-text-reg'></p>
                                <p id="tt2" class='team-text-reg'></p>
                                <p id="tt3" class='team-text-reg'></p>
                                <p id="tt4" class='team-text-reg'></p>
                                <p id="tt5" class='team-text-reg'></p>
                                <p id="tt6" class='team-text-reg'></p>
                                <p id="tt7" class='team-text-reg'></p>
                            </div>
                        </div>
                        <div id="gfx-wrap">
                            <div id="gfx-loading" style="height:800px">
                                <p> <img src="img/ajax-loader.gif" alt="Loading" /><br />Loading...</p>
                            </div>
                            <div id="charts">
                            </div>
                            <div id="gfx-tooltip" style="display: none; ">
                                <div class="tip">
                                    <div class="tip-inner"></div>
                                </div>
                                <h5><span id="tip-title"></span></h5>
                                <span id="tip-subtitle"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-md-3'>
                    <h2 class="ds">Data Sources</h2>
                    <p class="ds-text">The following sources were used in the creation of this infographic.</p>
                    <div style="background:#e5e5e5; padding: 10px;">
                        <ul>
                            <li><a target="_blank" href="https://www.baseball-reference.com/teams/">Baseball-References.com</a></li>
                            <li><a target="_blank" href="http://mlb.mlb.com/stats/">MLB</a></li>
                            <li><a target="_blank" href="http://www.sportslogos.net/">Sports Logos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/CHN.js"></script>
    <script type="text/javascript" src="js/NYA.js"></script>
    <script type="text/javascript" src="js/ANA.js"></script>
    <script type="text/javascript" src="js/ARI.js"></script>
    <script type="text/javascript" src="js/ATL.js"></script>
    <script type="text/javascript" src="js/BAL.js"></script>
    <script type="text/javascript" src="js/BOS.js"></script>
    <script type="text/javascript" src="js/CHA.js"></script>
    <script type="text/javascript" src="js/CIN.js"></script>
    <script type="text/javascript" src="js/CLE.js"></script>
    <script type="text/javascript" src="js/COL.js"></script>
    <script type="text/javascript" src="js/DET.js"></script>
    <script type="text/javascript" src="js/HOU.js"></script>
    <script type="text/javascript" src="js/KCA.js"></script>
    <script type="text/javascript" src="js/LAN.js"></script>
    <script type="text/javascript" src="js/MIA.js"></script>
    <script type="text/javascript" src="js/MIL.js"></script>
    <script type="text/javascript" src="js/MIN.js"></script>
    <script type="text/javascript" src="js/NYN.js"></script>
    <script type="text/javascript" src="js/OAK.js"></script>
    <script type="text/javascript" src="js/PHI.js"></script>
    <script type="text/javascript" src="js/PIT.js"></script>
    <script type="text/javascript" src="js/SDN.js"></script>
    <script type="text/javascript" src="js/SEA.js"></script>
    <script type="text/javascript" src="js/SFN.js"></script>
    <script type="text/javascript" src="js/SLN.js"></script>
    <script type="text/javascript" src="js/TBA.js"></script>
    <script type="text/javascript" src="js/TEX.js"></script>
    <script type="text/javascript" src="js/TOR.js"></script>
    <script type="text/javascript" src="js/WAS.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $(".year").hover(function () {
                $("#tip-subtitle").text($(this).attr("data-subtitle"));
                $("#tip-title").text($(this).attr("data-title"));
                var leftposition = $(this).offset().left - $(".year").offset().left;
                var thisw = $(this).width() / 2;
                var tipw = $("#gfx-tooltip").width() / 2;
                var tipx = leftposition + thisw - tipw - 4; // 
                $("#gfx-tooltip").css("left", tipx + "px");
                var tipy = $(this).offset().top - $("#charts").offset().top + $(this).height() + 90; // 
                $("#gfx-tooltip").css("top", tipy + "px");
                $("#gfx-tooltip").fadeIn("fast");
                $(this).addClass("hover")

            }, function () {
                $("#gfx-tooltip").hide();
                $(this).removeClass("hover")
            });
            $('#gfx-loading').slideUp();
        });
    </script>
</body>
</html>
